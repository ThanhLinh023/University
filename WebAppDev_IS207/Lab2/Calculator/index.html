<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="expression"></p>
            <p class="show_result">0</p>
        </div>
        <div class="numBtn">
            <button class="btn ce" type="button">CE</button>
            <button class="btn del" type="button">Del</button>
            <button class="btn calculation" type="button">+</button>
            <button class="btn calculation" type="button">-</button>
            <button class="btn calculation" type="button">*</button>
            <button class="btn calculation" type="button">/</button>
            <button class="btn num" type="button">9</button>
            <button class="btn num" type="button">8</button>
            <button class="btn num" type="button">7</button>
            <button class="btn num" type="button">6</button>
            <button class="btn num" type="button">5</button>
            <button class="btn num" type="button">4</button>
            <button class="btn num" type="button">3</button>
            <button class="btn num" type="button">2</button>
            <button class="btn num" type="button">1</button>
            <button class="btn num" type="button">0</button>
            <button class="btn point_equal" type="button">.</button>
            <button class="btn point_equal" type="button">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
