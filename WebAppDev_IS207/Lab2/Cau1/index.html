<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Salary Computing</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Lương</td>
                <td>
                    <input id="input_sal" type="text">
                </td>
            </tr>
            <tr>
                <td>Hệ số lương</td>
                <td>
                    <input id="heso" type="number" min="0" max="5" step="0.1">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="compute()">Tính lương tháng</button>
                </td>
            </tr>
            <tr>
                <td>Lương tháng</td>
                <td>
                    <p id="salary"></p>
                </td>
            </tr>
        </table>
    </form>
    <script src="./index.js"></script>
</body>
</html>
