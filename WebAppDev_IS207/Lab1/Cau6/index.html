<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web đăng ký</title>
</head>
<body>
    <form>
        <h1>Phiếu đăng ký tham gia dự thưởng</h1>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" placeholder="Nguyễn Văn A"/></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" placeholder="abc, xyz, jqk" size="50"/></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" placeholder="09xxxxxxxx"/></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td><input type="radio">Nam<input type="radio">Nữ</td>
            </tr>
            <tr>
                <td>Sản phẩm</td>
                <td>
                    <select multiple>
                        <option>Iphone 11</option>
                        <option>Iphone 12</option>
                        <option>Iphone 13</option>
                        <option>Iphone 14</option>
                        <option>Iphone 15</option>
                        <option>Iphone 11</option>
                        <option>Iphone 12</option>
                        <option>Iphone 13</option>
                        <option>Iphone 14</option>
                        <option>Iphone 15</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số dự đoán</td>
                <td><input type="number" name="quantity" min="0" max="10" step="1" value="2"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Đăng ký</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
